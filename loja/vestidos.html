    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

		<script>
			main();

			async function main() {
				const data = await getVestidos();

				const vestidos = Array.from(data["data"][0]["vestidos"])

				showData(vestidos)
			}

			async function getVestidos() {
				const res = await fetch("../src/data.json")

				const data = await res.json();

				return data;
			}

			function showData(data) {
				const galeria = document.querySelector("#galeria")

				for (const product of data) {
					galeria.innerHTML += `	
						<a class="produto" href="produto.html?type=vestidos&id=${product.id}">
							<img src="../src/imagens/${product.folderName}/${product.imageName}" alt="">
							<p class="nome">${product.nome} ></p>
						</a>
					`	
				}
			}
		</script>
