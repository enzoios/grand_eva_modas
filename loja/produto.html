    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

		<script>
			main();

			async function main() {
				const urlQuery = new URLSearchParams(window.location.search)

				const type = urlQuery.get("type");
				const id = Number(urlQuery.get("id"));

				const data = await getProductData();
				
				const vestidos = Array.from(data["data"][0][type])
				
				const vestidoSelecionado = vestidos.find((vestido) => {
					return vestido.id === id;
				})

				console.log(vestidoSelecionado)

				showData(vestidoSelecionado)
			}

			async function getProductData() {
				const res = await fetch("../src/data.json")

				const data = await res.json();

				return data;
			}

			function showData(data) {
				const produto = document.querySelector("#produto")

				produto.innerHTML = `	
						<img src="../src/imagens/${data.folderName}/${data.imageName}" alt="">
						<div class="informacoes">
							<p class="nome">${data.nome}</p>
							
							<p class="tamanho">Tamanho do produto: <span>M</span></p>

							<p class="genero">Genero do produto: <span>F</span></p>

							<a href="#">Pedir informações</a>
						</div>
					`	
			}
		</script>
